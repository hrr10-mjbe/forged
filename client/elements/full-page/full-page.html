<dom-module id="full-page">
  <template>
    <style>
      :host {
        background: black;
        /*visibility: hidden;*/
        @apply(--layout-vertical);
      }
      animated-grid {
        height: calc(100% - 72px);
        @apply(--layout-flex);
      }
    </style>
    <div id="toolbar" class="toolbar"></div>

    <animated-grid id="grid"></animated-grid>

  </template>
</dom-module>

<script>
Polymer({
  is: 'full-page',
  behaviors: [
    Polymer.NeonAnimatableBehavior,
    Polymer.NeonAnimationRunnerBehavior
  ],
  properties: {
    animationConfig: {
      type: Object,
      value: function() {
        return {
          'entry': [{
            name: 'slide-down-animation',
            node: this.$.toolbar
          }, {
            animatable: this.$.grid,
            type: 'entry'
          }]
        };
      }
    }
  },
  ready: function() {
    setTimeout(function() {
      console.log('playing')
      this.playAnimation('entry');
    }.bind(this), 2000);
  },
  show: function() {
    console.log('showing');
    this.style.visibility = 'visible';
    this.playAnimation('entry');    
  }
});
</script>
