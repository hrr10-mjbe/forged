<dom-module id="mjbe-timer">
    <template>
        <style>

        </style>
        <div id="face">
            <span id="minutes0">{{time}}</span>
        </div>
        <button class="btn timer-start" on-click="{{start}}" disabled?="{{active}}">Start</button>
        <button class="btn timer-stop" on-click="{{stop}}">Stop</button>
        <button class="btn timer-reset" on-click="{{reset}}">Reset</button>
    </template>
    <script>
    Polymer({
    is: 'mjbe-timer',
    properties: {
        // mode: 'stopwatch', //'timer'
      // mode: {
      //   type: String,
      //   value: 'stopwatch'
      // },
      // time: {
      //   type: Number,
      //   value: 0
      // },
      // offset: {
      //   type: Number,
      //   value: 0
      // },
      // autostart: {
      //   type: Boolean,
      //   value: true
      // },
      // active: {
      //   type: Boolean,
      //   value: true
      // },
      // timer: {
      //   type: Boolean,
      //   value: true
      // }
        // startTime: null,
        // pauseTime: null,
    },

    start: function() {
        this.active = true;
        this.startTime = Date.now();
        switch (this.mode) {
            case 'stopwatch':
                this.fire('onWatchStart', {
                    startTime: this.startTime
                });
                this.uptick();
                break;
            case 'timer':
                this.fire('onTimerStart', {
                    startTime: this.startTime
                });
                this.downtick();
                break;
            default:
                break;
        }
    },
    stop: function() {
        this.active = false;
        return false;
    },
    uptick: function() {
        var elapsed = Math.floor((Date.now() - this.startTime));
        if (!this.active) {
            this.fire('onWatchStop', {
                duration: elapsed
            })
            return false;
        }
        this.fire("tick", {
            elapsed: elapsed
        });
        this.time = this.setTime(elapsed + this.offset);
        this.async(this.uptick, null, 10);
    },
    downtick: function() {
        var elapsed = Math.floor((Date.now() - this.startTime)),
            remaining = this.offset - elapsed;

        if (!this.active) {
            this.fire('onTimerStop', {
                duration: elapsed,
                remaining: remaining
            })
            return false;
        }
        if (remaining <= 0) {
            this.time = this.setTime(0);
            this.stop();
            return false;
        } else {
            this.time = this.setTime(remaining);
            this.async(this.downtick, null, 100);
        }
    },
    reset: function() {
        this.fire('onReset');
        this.active = false;
        this.time = this.setTime(this.offset);
    },
    setTime: function(duration) {
        try {
            var s = parseInt((duration / 1000) % 60),
                m = parseInt((duration / (1000 * 60)) % 60),
                ms = String(duration).slice(-3);

            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            return m + ":" + s + "." + ms;
        } catch (e) {
            alert(e);
        }
    },
    ready: function() {
        this.reset();
        if (this.autostart === true) {
            this.start();
        }
    }
    });
  </script>
</dom-module>
