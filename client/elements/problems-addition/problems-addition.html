<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="problems-addition">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>What does <span>5 + 5 = ?</span></div>
    <input value="{{studentAnswer::input}}">

    <paper-button class="submit" onclick="{{plzwork(studentAnswer)}}">Submit</paper-button>

    <paper-button class="submit" on-click="{{plzwork(studentAnswer)}}">another button</paper-button>
    
    <paper-button class="submit" on-click="{{anotherPlz()}}">another plz</paper-button>
    
    <button onclick="{{console.log('hi')}}">Check student value</button>
    
    <p>{{studentAnswer}}</p> 

  </template>
  <script>
  (function() {
    'use strict';
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Addition problem generator

    var question, 
        answer;
    var additionUnder20 = function() {
      'use strict'

      var a = randInt(1, 10);

      var b = randInt(1, 10);

      answer = a+b;

      question = a + ' + ' + b + ' = ?';

      console.log(question, answer);

    }();

    var answerChecker = function(query) {
      console.log('inside answerChecker');
      console.log(this.studentAnswer);

      if(query === 2) {
        alert('Correct!');
      } else {
        alert(this.studentAnswer);
      }
    };

    Polymer({
      is: 'problems-addition',

      properties: {
        questionInsert: {
          type: String,
          value: question,
          notify: true
        },

        answer: {
          type: Number,
          value: answer,
          notify: true
        },

        studentAnswer: {
          type: Number,
          notify: true
        },

        x: {
          type: Number,
          value: function(){return Math.floor(Math.random()*10)},
          notify: true
        },

        checkAnswer: {
          value: function() {
           return answerChecker;
          }
        }
      },

      plzwork: function(final) {
        console.log(final == 10);
        console.log(this.studentAnswer);
      },

      anotherPlz: function() {
        console.log(this.studentAnswer);
      }

    });
  })();
  </script>
</dom-module>
