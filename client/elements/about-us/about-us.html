<dom-module id="about-us">
  <template>
  <style>
    :host {
    display: block;
    background: #444;
    }
    paper-tabs {
      background-color: #FF9500;
    }
    paper-card {

      min-width: 200px;
      min-height: 200px;
      margin: 16px;
      border-radius: 50%;
      background: var(--color-one);

      background-position: center;
    }
    .circle:hover {
      opacity: 1;
      transition: opacity .5s ease;
    }

    }
    .jeff {

    }
    .mike {
      background-image: url('https://avatars0.githubusercontent.com/u/12353798?v=3&s=400');
      opacity: .5;
    }
    .ben {
      background-image: url('https://avatars1.githubusercontent.com/u/13758563?v=3&s=460');
      opacity: .5;
    }
    .descriptionmike {
      visibility: hidden;
      color: #EEE4FF;
      bottom: 20px;
      left: 30px;
      position: absolute;
      font-size: 25px;
      text-shadow:
      -1px -1px 0 #566AFF,
      1px -1px 0 #566AFF,

      1px 1px 0 #566AFF;

    .ben:hover .descriptionben {

    .descriptionben {
      visibility: hidden;
      color: #EEE4FF;
      bottom: 20px;

      position: absolute;
      font-size: 25px;
      text-shadow:
      -1px -1px 0 #566AFF,
      1px -1px 0 #566AFF,

    }
    .descriptionjeff {
      visibility: hidden;

      bottom: 20px;
      left: 30px;
      position: absolute;
      font-size: 25px;
      text-shadow:
      -1px -1px 0 #566AFF,

    <paper-tabs selected="{{selected}}">
      <paper-tab>Our Vision</paper-tab>

    <iron-pages selected="{{selected}}">
      <div>

          <div class="photo"></div>
        <paper-card heading="Crafted in New York">
          <div class="card-content">Project ForgED is the result of teaching experience based on two principles. <br><br> 1) Learning should be fun. <br><br> 2) Learning is NOT the same for every student. <br><br> Our industrialized school system is based on factory principles and the relentless molding of students into one shape, outliers cast aside or forgotten. It's not working. <br><br> Ask any teacher, parent, or guardian: What's different about your child(ren)? You'll certainly get an answer. Students are unique. Everyone is unique. The tools to forge each student and to ignite their passion for learning are dramatically varied. Far beyond aptitude, behavior and determination play huge roles in the classroom and at home. <br><br> Through world class, cutting-edge technology, forgED provides students with the opportunity to thrive, grow, and ignite their passion, on an individualized and completely personal level.</div>
        </paper-card>
        
        <paper-card class="quote">
        <span><i><b>For the mind does not require filling like a bottle, but rather, like wood, it only requires kindling to create in it an impulse to think independently and an ardent desire for the truth.</b></i>
        <br> - Plutarch</span>
        </paper-card>

      </div>

  <script>
  
    Polymer({
      is: 'about-us',
      properties: {
        selected: {
          type: Number,
          value: 0
        }
      },
      ready: function(){
          var t = document.querySelector('#t');
          t.setPointSize = function(e) {
          this.uniforms.pointSize = Math.exp(0.6 * this.map.getZoom());
          this.notifyPath('uniforms.pointSize', this.uniforms.pointSize);
        }
      }
    });
  </script>
