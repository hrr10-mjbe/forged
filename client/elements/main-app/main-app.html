<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .nav {
        border-right: 1px solid #ccc;
      }

      .main {
        background-color: #F2385A;
      }

      paper-toolbar {
        background-color: #4AD9D9;
      }

      .content {
        padding: 0 16px;
      }

      paper-material {
        height: 400px;
        max-width: 650px;
        margin: 16px auto;
        background-color: #eee;
        text-align: center;
      }
      
      .recent-badges {
        height: 100px;
      }
      
      .nav {
        background-color: #36B1BF;
      }

      .menu-item {
        background-color: #36B1BF;
        padding: 10px 0px 10px 30px;
      }

      paper-menu {
        padding: 0px;
        background-color: #36B1BF;
      }
    </style>
    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">
      <div class="nav" drawer>
        <!-- Nav Content -->
        <paper-menu>
          <paper-item class="menu-item">Home</paper-item>
          <paper-item class="menu-item">Profile</paper-item>
          <paper-item class="menu-item">Progress</paper-item>
          <paper-item class="menu-item">Badges</paper-item>
          <paper-item class="menu-item" ui-sref="newroute">Sign Out</paper-item>
        </paper-menu>
      </div>

      <paper-header-panel class="main" main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Adapt Academy</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <paper-material class="recent-badges">
            Recent badges:
          </paper-material>
          <paper-material>
            Become a master of:
          </paper-material>
          <paper-material>
            Finish these skills:
          </paper-material>
          <ui-view></ui-view>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'main-app'
    });
  </script>
</dom-module>
