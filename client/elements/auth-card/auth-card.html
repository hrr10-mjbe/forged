<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<dom-module id="auth-card">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog {
        background-color: #F2385A;
      }
      paper-material {
        width: 250px;
        height: 200px;
        padding: 30px;
        margin: 10px;
        background-color: white;
      }
      paper-button {
        background-color: white;
      }
    </style>



    <paper-button raised on-tap="openDialog">Click to sign in.</paper-button>
    <paper-dialog id="authInput" entry-animation="scale-up-animation"
      exit-animation="fade-out-animation" elevation="10" with-backdrop>
      <paper-material elevation="0">
        <h2>Sign In</h2>
        <div>
          <paper-input label="username" value="{{useremail::input}}">Username</paper-input>
          <paper-input label="password" value="{{userpass::input}}" type="password">Password</paper-input>
          <br>
          <paper-button raised on-tap="authenticate">Enter</paper-button>
          <paper-button raised on-tap="closeDialog">Cancel</paper-button>
        </div>
      </paper-material>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'auth-card',
      properties: {
        useremail: {
          notify: true
        },
        userpass: {
          notify: true
        },
        submitted: {
          notify: true
        }
      },
      openDialog: function() {
        this.$.authInput.open();
      },
      closeDialog: function() {
        this.$.authInput.close();
      },
      authenticate: function() {
        this.submitted = 'true';
        this.$.authInput.close();
      }
    });
  </script>
</dom-module>
