<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="pie-status">
  <template>
    <div id="holder">
      <style include="shared-styles"></style>
      <style>
      :host {
        display: block;
      }
      </style>
      <h2 class="page-title"><span>{{greeting}}</span></h2>
      <h2 class="page-title"><span>{{userselection}}</span></h2>
    </div>
  </template>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
  'use strict';

  var subject = '';
  Polymer({
    is: 'pie-status',
    properties: {
      greeting: {
        type: String,
        value: 'Go to: ' + subject,
        notify: true
      },
      userselection: {
        notify: true,
      }
    },

    ready: function() {
      // Get the calculated styles of the paper-material container
      // window.addEventListener('load', function () {
      // // var box = document.getElementsByClassName('x-scope paper-material-0')[0];
      // var box = document.getElementsByTagName('PAPER-MATERIAL');
      // console.log(box, 'this is the box')
      // var styles = window.getComputedStyle(box);
      // console.log(styles.width, 'this is the width');
      // });  


      // window.addEventListener('load', function () {
      //   var host = document.querySelector('pie-status');
      //   console.log(host, 'this is the host')
      //   var root = host.createShadowRoot();
      //   console.log(root, 'this is the root')
      // });        

      //var data = [21, 43, 21, 34, 25, 39, 22];
      //var subjects = ["Addition", "Subtraction", "Multiplication", "Division", "Fractions", "Decimals", "Multivariable Calculus"]
      var data = [{
        name: 'Easy addition',
        val: 50,
        id: 0
      }, {
        name: 'Hard addition',
        val: 50,
        id: 1
      }, {
        name: 'Easy subtraction',
        val: 50,
        id: 2
      }];
      var width = 800,
        height = 400;
      var outerRadius = height / 2 - 20,
        innerRadius = outerRadius / 3,
        cornerRadius = 10;
      var pie = d3.layout.pie()
        .padAngle(.02).value(function(d) {
          return d.val;
        });
      var arc = d3.svg.arc()
        .padRadius(outerRadius)
        .innerRadius(innerRadius);
      var svg = d3.select(this.$.holder).append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 4 + "," + height / 2 + ")");
      svg.selectAll("path")
        .data(pie(data))
        .enter().append("path")
        .each(function(d) {
          d.outerRadius = outerRadius;
        })
        .attr("d", arc)
        .style("fill", function() {
          return '#' + Math.floor(Math.random() * 16777215).toString(16)
        })
        .on("mouseover", arcTween(outerRadius - 20, 0))
        .on("mouseout", arcTween(outerRadius, 150))
        .on("click", this.clickHandler.bind(this));

      function arcTween(outerRadius, delay) {
        return function() {
          d3.select(this).transition().delay(delay).attrTween("d", function(d) {
            var i = d3.interpolate(d.outerRadius, outerRadius);
            return function(t) {
              d.outerRadius = i(t);
              return arc(d);
            };
          });
        };
      }



      // var svg2 = d3.select(this.$.holder).append("svg")
      //     .attr("width", 200px)
      //     .attr("height", 50px)
      //     .style("fill", "black")
      //     .append("g")


    },
    clickHandler: function(d) {
      this.userselection = d.data.id;
    }
  });
  </script>
</dom-module>
